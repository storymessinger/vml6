<div class="flex-content">
  <div class="make_dimmer"></div>
  <div class="content col-sm container-fluid">
    <div class="row">
      <div class="logo">
        <img src="./../../../../assets/Contents/imgs/logo.svg" width="180"/>
      </div>

      <p class="display-2 col-12 publication-title">{{pubs[0].title}}</p>

      <div class="desc col-12">
        <div class="author-box">
          <p *ngFor="let author of pubs[0].authors; let isLast=last" class="authors">
            {{author}}{{isLast ? '' : ', '}}
          </p>
        </div>

        <h5 *ngIf="pubs[0].journal">Journal: {{pubs[0].journal}}</h5>

        <h5 *ngIf="pubs[0].conference">Conference: {{pubs[0].conference}}</h5>

        <!-- <h5 *ngIf="pubs[0].thesisInfo">{{pubs[0].thesisInfo}}</h5> -->

        <p>
          <a *ngIf="pubs[0].paper" target="_blank" download type="application/octet-stream" [href]='imgPath +pubs[0].paper' target="_blank">Download Paper</a>  
          <a *ngIf="pubs[0].slides" target="_blank" download type="application/octet-stream" [href]='imgPath +pubs[0].slides' target="_blank">Download Slides</a>  
          <a *ngIf="pubs[0].video" target="_blank" download type="application/octet-stream" [href]='imgPath +pubs[0].video' target="_blank">Download Video</a>  
          <a *ngIf="pubs[0].dateset" target="_blank" download type="application/octet-stream" [href]='imgPath +pubs[0].dataset' target="_blank">Download Dataset</a>  
          <!--<a href="#">Slides (PPTX, 204.3MB)</a> / 
          <a href="#">Videos</a> / 
          <a href="#">Supplemental document</a> /
          <a href="#">Code (ZIP, 43.2MB)</a> / 
          <a href="#">Datasets</a>-->
        </p>

        <div class="imgDiv">
          <img default="./assets/imgs/no_image.jpg" [srcset]=" imgPath + pubs[0].img" [src]=" imgPath + pubs[0].img" class="max-img">
        </div>
      </div>

      <!-- Examples -->

      <div class="col-12 abstract">
        <p class="display-4">Abstact</p>
        <p>{{pubs[0].abstract}}</p>
      </div>
      
      <!-- <div class="col-sm-12 videoWrapper">
        <iframe width="1280" height="720" src="https://www.youtube.com/embed/ZVEAHutpv0M" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
      </div> -->

    <div class="col-12 video-item">
        <p class="display-4">Video</p>
        <img videoThumbnail [videoUrl]='URL' 
            sizes="(min-width:990px) 300px, 800px" class="videos">
    </div>

    </div>
  </div>
</div>

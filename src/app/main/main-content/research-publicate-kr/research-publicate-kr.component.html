<div class="flex-content">
  <div class="content col-sm container-fluid">

    <div *ngFor="let data of pubs$ | async" class="row list">
      <!--<h2 class="year-title" [id]='id' >{{id}}</h2>-->
      <div class="col-sm-12 year display-4" [id]='data[0].year'>
        {{data[0].year}}
      </div>

      <div *ngFor="let publication of data" class="data-box">
        <div class="data-img">
          <img default="./../../../../assets/Contents/imgs/no_image.jpg" 
              [srcset]= 'imgPath + publication.img + " 800w, " +
                        imgPath+ publication.smallimg + " 300w "'
              sizes="(min-width:990px) 300px, 800px">

        </div>
        <div class="data-desc">
          <h3 >{{publication.title}}</h3>
          <div class="people_name">
            <a [routerLink]='["../people", "person", author.id]' *ngFor="let author of publication.authors_array">
              {{author.name}},
            </a>
          </div>
          <p *ngIf="publication.conference" class="menu01">Conference: {{publication.conference}}</p>
          <p class="menu01">Journal: {{publication.journal}}</p>
          <p class="menu01"><a [routerLink]="[ '/main/domestic/individual/', publication.id ]">Project Page</a> / 
          <a *ngIf="publication.paper" target="_blank" download type="application/octet-stream" [href]='imgPath + publication.paper' target="_blank">Paper</a></p>
        </div>
      </div>

      <hr/>

    </div>

  </div>
</div>

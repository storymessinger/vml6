<div class="flex-content">
  <div class="content col-sm container-fluid">

    <div *ngIf="data" class="row list">
      <!--<h2 class="year-title" [id]='id' >{{id}}</h2>-->
      <div class="col-sm-12 year display-4" id="{{data[0].date| slice:0:4}}">
        {{data[0].date }}
      </div>

      <div *ngFor="let seminar of data" class="data-box">
        <div class="data-img">
          <img videoThumbnail [videoUrl]='seminar.link' 
              sizes="(min-width:990px) 300px, 800px" >

        </div>
        <div class="data-desc">
          <h3 >{{seminar.title}}</h3>
          <div>
            <p>Presenter: {{seminar.people.name}} <span class="menu02">({{seminar.people.type | typeChange}})</span> </p>
            <p class="menu01">{{seminar.date}}</p>

          </div>
        </div>
        <div class="data-type">
          <img default="./assets/imgs/default_person.png" [srcset]=" imgPath + seminar.people.img" [src]=" imgPath + seminar.people.img">
        </div>
      </div>

      <hr/>

    </div>

  </div>
</div>

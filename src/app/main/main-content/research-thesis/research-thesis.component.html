<div class="flex-content">
  <div class="content col-sm container-fluid">

    <div *ngFor="let data of pubs$ | async" class="row list">
      <!--<h2 class="year-title" [id]='id' >{{id}}</h2>-->
      <div class="col-sm-12 year display-4" [id]='data[0].year'>
        {{data[0].year}}
      </div>

      <div *ngFor="let publication of data" class="data-box">
        <div class="data-img">

          <img default="./../../../../assets/Contents/imgs/no_image.jpg" [srcset]='imgPath + publication.img + " 800w, " +
                        imgPath+ publication.smallimg + " 300w "' sizes="(min-width:990px) 300px, 800px">

        </div>
        <div class="data-desc">
          <h3>{{publication.title}}</h3>
          <div class="people_name"v>>
            <p *ngFor="let author of publication.authors; let isLast=last">
              {{author}}{{isLast ? '' : ', '}}
            </p>
          </div>
          <p class="menu01">
            <a href='./../../../../assets/test.html' target="_blank">Open Project Page</a>
            <a *ngIf="publication.paper" target="_blank" download type="application/octet-stream" [href]='imgPath + publication.paper'
              target="_blank"> / Paper</a>
          </p>
        </div>
      </div>

      <hr/>

    </div>

  </div>
</div>
